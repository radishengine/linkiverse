<html>
<head>
  <script type='text/javascript'>
    
    function loadSpec(spec) {
      var observer = new MutationObserver(function(mutations) {
        console.log(mutations);
      });
      observer.observe(spec, {
        subtree: true,
        childList: true,
        characterData: true,
        attributes: true,
      });
    }
    
  </script>
  <style type='text/css'>
    .spec {
      border-radius: 10px;
      border: 2px solid red;
    }
    .spec .item {
      border-radius: 5px;
      border: 1px solid black;
      margin: 10px;
    }
    .spec .presented {
      border-radius: 5px;
      border: 1px solid black;
      margin: 5px;
      box-shadow: 0 3px 8px rgba(0,0,0, 0.4);
    }
    .spec .presented {
      background: #eee;
    }
    .spec .presented::before {
      font-variant: small-caps;
      display: block;
      color: rgba(0,0,0, 0.4);
      letter-spacing: 0.1em;
      font-family: serif;
      font-weight: 900;
    }
    .spec .presented::before {
      content: 'Presented';
    }
  </style>
</head>
<body>
  <div class='spec'>
    <div class='act item' id='look'>
    </div>
    <div class='item' id='beans'>
      <div class='presented first-time-only' contenteditable>
        Some
        [RANDO] red [OR] green [OR] blue [END]
        beans roll into view.
      </div>
    </div>
  </div>
  <script> loadSpec(document.querySelector('.spec')); </script>
</body>
</html>
