<html>
<head>
  <script type='text/javascript'>
    
    function loadSpec(spec) {
    }
    
  </script>
  <style type='text/css'>
    .spec {
      border-radius: 10px;
      border: 2px solid red;
    }
    .spec .item {
      border-radius: 5px;
      border: 1px solid black;
      padding: 5px;
      margin: 10px;
    }
    .spec .presented,
    .spec .rando {
      background: #eee;
    }
    .spec .presented::before,
    .spec .rando::before {
      font-variant: small-caps;
      display: block;
      color: #aaa;
      letter-spacing: 0.1em;
    }
    .spec .presented::before {
      content: 'Presented';
    }
    .spec .rando::before {
      content: 'Rando';
    }
    .spec .rando {
      display: block;
    }
    .spec .rando > * {
      display: block;
    }
  </style>
</head>
<body>
  <div class='spec'>
    <div class='act item' id='look'>
    </div>
    <div class='item' id='beans'>
      <div class='presented first-time-only' contenteditable>
        Some
        <span class='rando' contenteditable='false'>
          <span contenteditable>red</span>
          <span contenteditable>green</span>
          <span contenteditable>blue</span>
        </span>
        beans roll into view.
      </div>
    </div>
  </div>
  <script> loadSpec(document.querySelector('.spec')); </script>
</body>
</html>
