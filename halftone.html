<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Half-Tone</title>
</head>
<body>
  <svg width='640' height='480' viewBox='0 0 640 480'>
    <defs>
      <radialGradient id="toTransparent">
        <stop offset="0%" stop-color="black"/>
        <stop offset="100%" stop-color="transparent"/>
      </radialGradient>      
      <pattern id='halfToneBase' width='20' height='20' patternUnits="userSpaceOnUse">
        <circle cx='0' cy='0' r='14.1421356237' fill='url(#toTransparent)'/>
        <circle cx='20' cy='0' r='14.1421356237' fill='url(#toTransparent)'/>
        <circle cx='0' cy='20' r='14.1421356237' fill='url(#toTransparent)'/>
        <circle cx='20' cy='20' r='14.1421356237' fill='url(#toTransparent)'/>
        <circle cx='10' cy='10' r='14.1421356237' fill='url(#toTransparent)'/>
      </pattern>
    </defs>
    <circle cx="60" cy="60" r="50" fill="url(#halfToneBase)"/>
  </svg>
</body>
</html>
